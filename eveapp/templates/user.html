{% extends "base.html" %}

{% block title %}{{ user.nickname }}{% endblock %}

{% block main %}

<h1>Profile: {{ user.nickname }}</h1>
<ul>
<li>Email: {{ user.email }}</li>
</ul>
<h4>Characters</h4>
<ul>
{% for character in characters %}
<li>{{ character }}</li>
{% endfor %}
</ul>

{% endblock %}
